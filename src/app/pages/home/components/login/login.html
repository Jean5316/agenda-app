<h2>LOGIN NA AGENDA</h2>

<form (ngSubmit)="login()">
    <input type="text"
    placeholder="Digite seu nome"
    [(ngModel)]="nome" 
    name="nome" required />

    <input type="password" 
    placeholder="Digite sua senha"
    [(ngModel)]="senha" 
    name="senha" required />

    <button type="submit">Entrar</button>
</form>
