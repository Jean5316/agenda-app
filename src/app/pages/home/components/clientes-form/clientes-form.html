<div class="container mt-4 bg-dark text-light p-4 rounded">
  <h2 class="mb-4 text-light">
    {{ cliente.id ? 'Editar Cliente' : 'Novo Cliente' }}
  </h2>

  <form (ngSubmit)="salvar()" class="row g-3">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input
        type="text"
        id="nome"
        class="form-control bg-secondary text-white"
        [(ngModel)]="cliente.nome"
        name="nome"
        required
      />
    </div>

    <div class="col-md-6">
      <label for="telefone" class="form-label">Telefone</label>
      <input
        type="text"
        id="telefone"
        class="form-control bg-secondary text-white"
        [(ngModel)]="cliente.telefone"
        name="telefone"
        required
      />
    </div>

    <div class="col-md-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="ativo"
          [(ngModel)]="cliente.ativo"
          name="ativo"
        />
        <label class="form-check-label" for="ativo">
          Cliente Ativo
        </label>
      </div>
    </div>

    <div class="col-12 d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="voltar()">Cancelar</button>
    </div>
  </form>
</div>
