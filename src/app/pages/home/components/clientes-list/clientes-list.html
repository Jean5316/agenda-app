<div class="container mt-4 bg-dark text-light p-4 rounded">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-light">Clientes</h2>
    <input type="text" name="BuscarCliente" placeholder="Buscar cliente..." [(ngModel)]="nome" (input)="buscarPorNome()" />
    <a class="btn btn-success" [routerLink]="['/clientes/novo']">Novo Cliente</a>
    
  </div>

  <ul class="list-group">
    @for (cliente of clientes; track cliente.id) {
      <li class="list-group-item d-flex justify-content-between align-items-center bg-secondary text-white">
        <div>
          <strong>{{ cliente.nome }}</strong><br />
          {{ cliente.telefone }}<br />
          <span [class.text-success]="cliente.ativo" [class.text-danger]="!cliente.ativo">
            {{ cliente.ativo ? 'ðŸŸ¢ Ativo' : 'ðŸ”´ Inativo' }}
          </span>
        </div>

        <div>
          <a class="btn btn-sm btn-outline-light me-2" [routerLink]="['/clientes/editar', cliente.id]">
            Editar
          </a>
          <button class="btn btn-sm btn-outline-danger" (click)="excluir(cliente.id)">
            Excluir
          </button>
        </div>
      </li>
    }
  </ul>
</div>
